<!DOCTYPE html>
<html>
  <head>
    <title>Voicenator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="//fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voicenator 3000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="2" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="1" step="0.1" />
      <textarea name="text">üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
